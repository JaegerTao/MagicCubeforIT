<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>人才招聘网</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">brand</div>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">首页</a></li>
                <li><a href="#">分类</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        个人中心
                        <span class="carset"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">我的主页</a></li>
                        <li><a href="#">我的求职</a></li>
                        <li><a href="#">联系客服</a></li>
                        <li><a href="#">我的举报</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        登录
                        <span class="carset"></span>
                    </a>
                    <form action="#" class="dropdown-menu">
                        <div class="form-group">
                            <label>账号</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit">登录</button>
                        </div>
                        <small>没有账号？<a href="#">注册</a></small>
                    </form>
                </li>
                <li><a href="signin.html">注册</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>人才招聘网<small>前途无忧</small></h1>
            </div>
            <div class="col-md-6">
                    <h1>注册</h1>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-2 control-label">用户名:</label>
                            <div id="username" class="col-md-10">
                                    <input type="text" class="form-control" name="name" id="name">
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="col-md-2 control-label">手机号:</label>
                                <div id="telephone" class="col-md-10">
                                        <input type="text" class="form-control" name="phonenumber" id="phonenumber">
                                </div>
                        </div>
                        <div class="form-group">
                                <label class="col-md-2 control-label">邮箱:</label>
                                <div id="checkemail" class="col-md-10">
                                        <input type="email" class="form-control" name="email" id="email">
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">密码:</label>
                            <div id="checkpsw" class="col-md-10">
                                    <input type="password" class="form-control" name="password" id="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">验证码:</label>
                                <div class="col-md-10">
                                        <input type="text" class="form-control" name="verify">
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2"></label>
                            <!--<button class="btn btn-primary col-md-10" type="submit" id="regis">注册</button>-->
                            <input type="button" class="btn btn-primary col-md-10" id="regis" value="注册">
                            
                        </div>
                        <div class="form-group">
                            <div class="col-md-2"></div>
                            <div class="col-md-10">
                                    点击注册即代表您同意<a href="#">用户服务条款</a>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
