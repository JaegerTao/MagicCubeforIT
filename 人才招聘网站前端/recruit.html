<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <link href="recruit.css" rel='stylesheet' media="all">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">魔方人才招聘网</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">网站首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">手机上魔方招聘
                    </a>
                    <!--这里是用户鼠标放上去后，按钮下面会弹出二维码-->
                </li>
        </div>
        <a class="btn btn-links" href="index.html">返回</a>
    </nav>
    <div class="mid-class">
        <div class="container">
            <div class="title">
                <h1 class="color">我的招聘</h1>
            </div>
            <form action="#" method="post" class="form col-md-6">
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <span class="label ">职位名称</span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-5">
                        <span class="label">年龄</span>
                        <input type="text" class="form-control">
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <span class="label">最低学历</span>
                        <select class="form-control">
                            <option selected>不限</option>
                            <option>初中</option>
                            <option>高中</option>
                            <option>本科</option>
                            <option>硕士</option>
                        </select>
                    </div>
                    <div class="form-group col-md-5">
                        <span class="label">工作经验</span>
                        <select class="form-control">
                            <option selected>不限</option>
                            <option>一年以内</option>
                            <option>1~3年</option>
                            <option>3~5年</option>
                            <option>5年以上</option>
                        </select>
                    </div>
                </div>
                <div class="form-row ">
                    <div class="form-group col-md-5">
                        <span class="label ">薪资待遇</span>
                        <select class="form-control">
                            <option selected>面议</option>
                            <option>1000元以下</option>
                            <option>1000~3000元</option>
                            <option>3000~5000元</option>
                            <option>5000元以上</option>
                        </select>
                    </div>
                    <div class="form-group col-md-5">
                        <span class="label">招聘人数</span>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-row ">
                    <div class="form-group col-md-5">
                        <span class="label ">工作时间</span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-5">
                        <span class="label">工作地点</span>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-row ">
                    <div class="form-group col-md-10">
                        <span class="label">联系电话</span>
                        <input type="tel" class="form-control">
                    </div>
                </div>
                <div class="clear"></div>
                <div class="btnn">
                    <button class="btn btn-success col-md-10" type="submit">快速发布</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
